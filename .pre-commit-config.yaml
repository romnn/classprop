# See https://pre-commit.com/ for usage and config
repos:
- repo: local
  hooks:
  - id: format
    name: format
    stages: [commit]
    language: system
    entry: pipenv run invoke format
    pass_filenames: false
    types: [python]

  - id: lint
    name: lint
    stages: [commit]
    language: system
    entry: pipenv run invoke lint
    pass_filenames: false
    types: [python]

  - id: type-check
    name: type-check
    stages: [commit]
    language: system
    entry: pipenv run invoke type-check
    pass_filenames: false
    types: [python]

  - id: test
    name: test
    stages: [commit]
    language: system
    entry: pipenv run invoke test --min-coverage=90
    pass_filenames: false
    types: [python]
